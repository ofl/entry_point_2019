mutation CreateComment($articleId: ID!, $attributes: CommentAttributes!) {
  createComment(input: { articleId: $articleId, attributes: $attributes }) {
    comment {
      id
      body
      user {
        id
        name
        avatar
      }
    }
    article {
      id
      commentsCount
    }
    errors {
      path
      message
    }
  }
}
